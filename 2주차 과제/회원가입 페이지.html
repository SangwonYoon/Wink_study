<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <style>
        body{
            text-align: center;
            margin-bottom : 100px;
            background: linear-gradient(-135deg,rgba(228,169,114,.8),rgba(153,65,216,.8)), url(winklogo.png);           
            background-size: cover;
            background-position: center;
        }
        input{
            width: 300px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <br>

    <form>
        <h3><label for = "id">아이디</label></h3>
        <input type="text" id = "id" placeholder="아이디">

        <h3><label for = "password">비밀번호</label></h3>
        <input type="password" id = "password" placeholder= "비밀번호">

        <h3><label for = "password_check">비밀번호 재확인</label></h3>
        <input type="password" id = "password_check" placeholder="비밀번호 재확인">

        <h3><label for ="name">이름</label></h3>
        <input type="text" id = "name" placeholder="이름">

        <h3><label for = "birth">생년월일</label></h3>
        <input type="date" id = "birth">

        <h3><label for = "gender">성별</label></h3>
        <select name="gender" id="gender" style = "width: 300px; height: 30px;">
            <option value selected>성별</option>
            <option value="M">남자</option>
            <option value="F">여자</option>
        </select>
        
        <h3><label for = "identify">본인 확인 이메일(선택)</label ></h3>
        <input type="email" id = "identify" placeholder="선택입력">

        <h3><label for = "tel">휴대전화</label></h3>
        <input type="tel" id = "tel" placeholder="전화번호 입력">
        <br>
        <br>
        <br>

        <input type="button" value = "가입하기" style = "width: 300px; height: 50px; background-color: rgb(179, 243, 179); font-size: 20px;">
    </form>

</body>
</html>
